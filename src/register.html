<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.scss">
    <title>Inscription à l'OS</title>
  </head>
  <body class="connexion">
    <form class="login-form" id="register-form">
      <h1>Inscription à l'OS</h1>

      <input class="login-input" placeholder="Nom d'utilisateur" type="text" id="username" name="username" required> 
      <input class="login-input" placeholder="Email" type="email" id="email" name="email" required>
      <input class="login-input" placeholder="Mot de passe" type="password" id="password" name="password" required>
        
      <button class="login-button" type="submit">S'inscrire</button>
      <p>Already registered ?<a href="login.html">Login</a></p>

    </form>
  </body>

  <script type="" src="./components/register/register.js"></script>

</html>
