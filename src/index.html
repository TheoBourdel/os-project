<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.scss">
    <title>OS JS</title>
  </head>

  <body id="body" class="dark-mode">
    
    <header>
      <span id='time'>
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="second"></span>
      </span>
      <time id="date">
        <span id="day"></span>
        <span id="month"></span>
        <span id="year"></span>
      </time>
      <div class="items">
        
        <img title="" id="signal" src="./assets/svg/signal.svg" />
        <img title="" id="battery" src="./assets/svg/Battery Unknown.svg" />
        <button onclick="changeVibrationState()">
          <img title="" id="vibration-image" src="./assets/svg/unmute.svg" />
        </button>
      </div>

    </header>

    <button class="lock" id="logoutBtn"><i class="fa-solid fa-power-off"></i></button>

    <main>
      <button onclick="vibrate(1000)">VIBRATE</button>
      <button onclick="vibratePattern()">VIBRATE PATTERN</button>
      <section id="desktop">
        <div class="icons_app"><img id="tictactoeApp" onclick="openModal('modal1')" src="assets/svg/Folder.svg"><span>Dossiers</span></div>
        <!--<button id="calculatorApp" onclick="openModal('modal2')">modal 2</button>
        <button id="horlogeApp" onclick="openModal('modal3')">modal 3</button>
        <button id="settingsApp" onclick="openModal('modal4')">modal 4</button>-->
      </section>
      <button id="ButtonCreateFolder" onclick="displayModalForm()">Nouveau dossier +</button>

      <div id="formNewFolder" style="transform: scale(0);">
        <input type="text" placeholder="Nom*" id="inputNameFolder">
        <button onclick="createNewModal()" id="validFolderCreation">Valider</button>
      </div>
      
      <div id="modalContainer">

        <!-- <div onmousedown="modalForeground(this)" onclick="modalForeground(this)" id="modal1" class="modal-element">
            modal1
            <button onclick="fullScreenModal(this.parentElement, this)">resize</button>
            <button class="closeModalButton" onclick="closeModal('modal1')">fermer</button>
        </div> -->
        
        <div onmousedown="modalForeground(this)" onclick="modalForeground(this)" id="modal3" class="modal-element">
          <button class="closeModalButton" onclick="closeModal('modal3')" ontouchstart="closeModal('modal3')"><i class="fa-solid fa-xmark fa-2"></i></button>
          <button class="resizeModalButton" onclick="fullScreenModal(this.parentElement, this)" ontouchstart="fullScreenModal(this.parentElement, this)"><i class="fa-regular fa-window-maximize fa-2"></i></i></button>
          <div class="content">
            <h3>Network</h3>
            <p>Afficher / Masquer</p>
            <div class="item">
              <form class="inputs">
                <input onclick="displayElement('#signal')" id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" checked>
                <label for="toggle-on" class="btn">Yes</label>
                <input onclick="hideElement('#signal')" id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio">
                <label for="toggle-off" class="btn">No</label>
              </form>
            </div>
            <h3>Hour</h3>
            <p>Afficher / Masquer</p>
            <form class="inputs">
              <input type="checkbox" id="show-day" checked>
              <label for="show-day">Jour</label>

              <input type="checkbox" id="show-month" checked>
              <label for="show-month">Mois</label>

              <input type="checkbox" id="show-year" checked>
              <label for="show-year">Année</label>
            </form>
            <h3>Date</h3>
            <p>Afficher / Masquer</p>
            <form class="inputs">
              <label for="show-hour">Heure</label>
              <input type="checkbox" id="show-hour" checked onchange="startTime()">
              <label for="show-minute">Minutes</label>
              <input type="checkbox" id="show-minute" checked onchange="startTime()">
              <label for="show-second">Secondes</label>
              <input type="checkbox" id="show-second" checked onchange="startTime()">
            </form>
            <h3>Vibration</h3>
            <p>Afficher / Masquer</p>
            <div class="item">
              <input onclick="displayElement('#vibration-image')" id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" checked>
              <label for="toggle-on" class="btn">Yes</label>
              <input onclick="hideElement('#vibration-image')" id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio">
              <label for="toggle-off" class="btn">No</label>
            </div>
            <p>Activer / Désactiver</p>
            <button id="vibrationButton" onclick="changeVibrationState()">
              Activer
            </button>
            <h3>Battery</h3>
            <p>Afficher / Masquer</p>
            <div class="item">
              <input onclick="displayElement('#battery')" id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" checked>
              <label for="toggle-on" class="btn">Yes</label>
              <input onclick="hideElement('#battery')" id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio">
              <label for="toggle-off" class="btn">No</label>
            </div>
            <h3>Thème</h3>
            <button onclick="toggleDarkMode()">Dark/Light</button>
          </div>
        </div>





        <div onmousedown="modalForeground(this)" onclick="modalForeground(this)" id="modal1" class="modal-element">
          <button class="closeModalButton" onclick="closeModal('modal1')" ontouchstart="closeModal('modal1')"><i class="fa-solid fa-xmark fa-2"></i></button>
          <button class="resizeModalButton" onclick="fullScreenModal(this.parentElement, this)" ontouchstart="fullScreenModal(this.parentElement, this)"><i class="fa-regular fa-window-maximize fa-2"></i></i></button>
          
          <div class="display">
            <div class="content">
              <div class="input"></div>
              <div class="output"></div>
            </div>
          </div>
    
          <div class="keys">
    
            <div data-key="clear" class="key action">
              <span>AC</span>
            </div>
    
            <div data-key="brackets" class="key action">
              <span>( )</span>
            </div>
    
            <div data-key="%" class="key action">
              <span>%</span>
            </div>
    
            <div data-key="/" class="key operator">
              <span>÷</span>
            </div>
    
            <div data-key="7" class="key">
              <span>7</span>
            </div>
    
            <div data-key="8" class="key">
              <span>8</span>
            </div>
    
            <div data-key="9" class="key">
              <span>9</span>
            </div>
    
            <div data-key="*" class="key operator">
              <span>x</span>
            </div>
    
            <div data-key="4" class="key">
              <span>4</span>
            </div>
    
            <div data-key="5" class="key">
              <span>5</span>
            </div>
    
            <div data-key="6" class="key">
              <span>6</span>
            </div>
    
            <div data-key="-" class="key operator">
              <span>-</span>
            </div>
    
            <div data-key="1" class="key">
              <span>1</span>
            </div>
    
            <div data-key="2" class="key">
              <span>2</span>
            </div>
    
            <div data-key="3" class="key">
              <span>3</span>
            </div>
    
            <div data-key="+" class="key operator">
              <span>+</span>
            </div>
    
            <div data-key="backspace" class="key action">
              <span>&lt;</span>
            </div>
    
            <div data-key="0" class="key">
              <span>0</span>
            </div>
    
            <div data-key="." class="key">
              <span>.</span>
            </div>
            
            <div data-key="=" class="key operator">
              <span>=</span>
            </div>
          </div>
    
        </div>
        <div onmousedown="modalForeground(this)" onclick="modalForeground(this)" id="modal2" class="modal-element">
          <button class="resizeModalButton" onclick="fullScreenModal(this.parentElement, this)" ontouchstart="fullScreenModal(this.parentElement, this)"><i class="fa-regular fa-window-maximize fa-2"></i></i></button>
          <button class="closeModalButton" onclick="closeModal('modal2')" ontouchstart="closeModal('modal2')"><i class="fa-solid fa-xmark fa-2"></i></button>

          <section class="players-container">
            <div class="pl"><span class="player--x ply">PLAYER (X)</div>
            <div class="pl"><span class="player--o ply">PLAYER (O)</div>       
          </section>

          <h2 class="game--status"></h2>

          <div class="box-container">
            <div id="0" class="box"></div>
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>
            <div></div>
            <section class="controls">
              <button id="reset"><i class="fa-solid fa-rotate-right fa-2x"></i></button>
            </section>
          </div>


          </div>
        <div onmousedown="modalForeground(this)" onclick="modalForeground(this)" id="modal3" class="modal-element">
            <input type="text" class="clock_input">
            
            modal3
            <button onclick="fullScreenModal(this.parentElement, this)">resize</button>
            <button class="closeModalButton" onclick="closeModal('modal3')">fermer</button>
        </div>

        <div onmousedown="modalForeground(this)" onclick="modalForeground(this)" id="modal4" class="modal-element">
          <button class="closeModalButton" onclick="closeModal('modal4')" ontouchstart="closeModal('modal4')"><i class="fa-solid fa-xmark fa-2"></i></button>
          <button class="resizeModalButton" onclick="fullScreenModal(this.parentElement, this)" ontouchstart="fullScreenModal(this.parentElement, this)"><i class="fa-regular fa-window-maximize fa-2"></i></i></button>
          
            <div id="clock_container">
                <div id="clock_buttons_container">
                    <button id="clock_hour_btn" class="clock_btn">Heure</button>
                    <button id="clock_chrono_btn" class="clock_btn">chrono</button>
                    <button id="clock_minute_btn" class="clock_btn">Minutes</button>
                </div>
                <div id="clock_container_hour">
                    <p id="clock_syntese_date"></p>
                    <p id="clock_hours"></p>
                    <p id="clock_munites"></p>
                </div>
                <div id="clock_container_chrono">
                    <div id="clock_chrono_numb">
                        <div>
                            <span id="clock_chrono_time"></span>
                        </div>
                        <button id="clock_chrono_button" class="clock_chrono_play">
                            <i id="clcok_i" class="fa-solid fa-play fa-2"></i>
                        </button>
                    </div>
                    <div id="clock_chrono_btn_container">
                        <button id="clock_chrono_button" class="clock_chrono_pause">
                            <i id="clcok_i" class="fa-solid fa-pause fa-2"></i>
                        </button>
                        <button id="clock_chrono_button" class="clock_chrono_stop">
                            <i id="clcok_i" class="fa-solid fa-stop fa-2"></i>
                        </button>
                    </div>
                </div>

                <div id="clock_container_minutes">
                    <div class="clock_timer">
                        <p id="clock_timer"></p>
                    </div>
                    <p class="clock_timer_message">TIME IS UP !</p>
                    <button id="clock_timer_button" class="clock_timer_play">
                        Add timer
                    </button>
                </div>

            </div>
        </div>
      </div>
    </main>
    <nav>
      <button class="item" onclick="openModal('modal4')">
        <img src="./assets/svg/time.svg" />
      </button>
      <div class="item" onclick="openModal('modal2')">
        <img src="./assets/svg/controller.svg" />
      </div>
      <div class="item" onclick="openModal('modal1')">
        <img src="./assets/svg/calculator.svg" />
      </div>
      <div class="item" onclick="openModal('modal3')">
        <img src="./assets/svg/settings.svg" />
      </div>
    </nav>

    <!-- SCRIPT -->
    <script type="" src="/main.js"></script>
    <script type="" src="./components/modals/modals.js"></script>
    <script type="" src="./components/header/header.js"></script>
    <script type="" src="./components/calculator/calculator.js"></script>
    <script type="" src="./components/clock/clock.js"></script>
    <script type="" src="./components/tictactoe/tictacjoe.js"></script>
    <script type="module" src="./sentry/sentry.js"></script>
    <script type="" src="./components/settings/settings.js"></script>
    <script type="" src="./components/login/login.js"></script>
    <script type="" src="./components/logout/logout.js"></script>
  </body>

</html>

<style>
  .icons_app{
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 30%;
  }

  main{
    width: 100vw;
    height: 81vh;
  }

  #desktop{
    display: flex;
    max-width: 50%;
    flex-wrap: wrap;
  }
</style>
